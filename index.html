<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <title>Stopwatch</title>

</head>

<body>
    <h1>Stopwatch project</h1>
    <div class="container">
       
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTimer" class="color-black bg-white">Start</button>
            <button id="pauseTimer" class="color-black bg-white">Pause</button>
            <button id="resetTimer" class="color-black bg-white">Reset</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
